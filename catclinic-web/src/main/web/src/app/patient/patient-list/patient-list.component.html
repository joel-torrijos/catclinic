<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="row mb-3">
            <div class="col-md-12 d-flex justify-content-between">
                <h3>Patients</h3>
                <button class="btn btn-success btn-sm" routerLink="./new"><span class="oi oi-plus"></span>&nbsp;Add Patient</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="bg-light">
                    <div class="form-group form-inline justify-content-between" >
                        <div class="m-3">
                            <input class="form-control" type="text" size="25" [(ngModel)]="searchFirstName" placeholder="Search First Name">
                        </div>
                        <div  class="m-3">
                            <input class="form-control" type="text" size="25" [(ngModel)]="searchLastName" placeholder="Search Last Name">
                        </div>
                        <div class="input-group m-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="sortBySelect">Sort By</label>
                            </div>
                            <select class="custom-select" id="sortBySelect" [(ngModel)]="sortBy">
                                    <option [ngValue]="sortOption" *ngFor="let sortOption of sortOptions">{{ sortOption.display }}</option>
                            </select>
                        </div>
                        <div class="btn-toolbar m-3" role="toolbar" aria-label="Toolbar with button groups">
                            <div class="btn-group mr-2" role="group" aria-label="First group">
                                <button class="btn btn-outline-secondary" (click)="onRemoveFilter()"><span class="oi oi-delete"></span>&nbsp;Remove Filters</button>
                            </div>
                            <div class="btn-group" role="group" aria-label="Second group">
                                <button class="btn btn-secondary" (click)="onSearch()"><span class="oi oi-magnifying-glass"></span>&nbsp;Search</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Date of Birth</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let patient of (response$ | async)?._embedded.patients">
                    <td>{{patient.firstName}} {{patient.lastName}}</td>
                    <td>{{patient.gender}}</td>
                    <td>{{patient.birthDate | date: 'mediumDate'}}</td>
                    <td class="d-flex justify-content-end">
                        <button class="btn btn-primary btn-sm mr-1" routerLink="./{{patient.id}}/edit"><span class="oi oi-pencil"></span>&nbsp;Edit</button>
                        <button class="btn btn-danger btn-sm"><span class="oi oi-trash"></span>&nbsp;Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="row" *ngIf="(response$ | async) as response">
            <div class="col-md-6 align-items-center">
                <span>Showing {{response._embedded.patients.length}} of {{response.page.totalElements}} records</span>
            </div>
            <div class="col-md-6">
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-end">
                        <li class="page-item" [ngClass]="{'disabled': !response._links.prev}">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>
                        <li class="page-item" *ngFor="let page of [].constructor(response.page.totalPages); let i = index" [ngClass]="{'active': response.page.number === i}">
                            <a class="page-link" [routerLink]="['/patients']" [queryParams]="{ page: i }" queryParamsHandling="merge">{{i}}</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
