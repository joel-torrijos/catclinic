<div class="row" *ngIf="response">
    <div class="col-md-8 offset-md-2">
        <div class="row mb-3">
            <div class="col-md-12 d-flex justify-content-between">
                <h3>Patients</h3>
                <button class="btn btn-success btn-sm" routerLink="./new"><i class="fa fa-plus"></i>Add Patient</button>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let patient of patients">
                    <td>{{patient.id}}</td>
                    <td>{{patient.firstName}} {{patient.lastName}}</td>
                    <td class="d-flex justify-content-end">
                        <button class="btn btn-primary btn-sm mr-1" routerLink="./{{patient.id}}/edit">Edit</button>
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col-md-6 align-items-center">
                <span>Showing {{(response.page.number * response.page.size) + patients.length}} of {{response.page.totalElements}} records</span>
            </div>
            <div class="col-md-6">
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-end">
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Previous</span>
                            </a>
                            </li>
                            <li class="page-item" *ngFor="let page of pages" [ngClass]="{'active': response.page.number === page}">
                                <a class="page-link" href="#">{{page}}</a>
                            </li>
            
                            <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
